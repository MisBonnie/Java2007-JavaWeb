<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!-- action: 将表单数据提交给服务器的哪个资源 -->

        用户名: <input type="text" name="username"/><br>
        密码: <input type="password" name="password"/><br>
        <input type="submit" value="登录"/>
    </form>
</body>
</html>
